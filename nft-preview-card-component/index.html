<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card-component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <article class="card">
            <div class="image-div"><img class="eye-card" src="public/image-equilibrium.jpg" alt="Equilibrium Image"></div>
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="product-metadata">
                <span class="price-tag items-center item-gap"><img src="public/icon-ethereum.svg" alt="Ethereum Logo"><span class="meta-bold">0.041 ETH</span></span>
                <span class="availability items-center item-gap"><img src="public/icon-clock.svg" alt="Clock Icon"><span class="text-modi">3 days left</span></span>
            </div>

            <hr>

            <div class="product-owner">
                <img src="public/image-avatar.png" alt="Image of the product owner">
                <p><span>Creation of</span> Jules Wyvern</p>
            </div>
        </article>
    </main>

</body>
</html>
